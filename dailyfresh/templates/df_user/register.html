<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/static/js/registers.js"></script>
</head>
<body>

    <div class="">
        <div class="">
            <h2>用户注册</h2>
        </div>
        <div>
            <h3><a href="/user/login/">登录</a></h3>
        </div>
        <div class="reg_form" id="reg_form">
            <form action="/user/register_handle/" method="post">

                <ul>
                    <li>
                        <label>用户名:</label>
                        <input type="text" name="user_name" id="user_name">
                        <span class="error_tips">提示信息</span>
                    </li>
                    <li>
                        <label>密码:</label>
                        <input type="password" name="user_passwd" id="user_passwd">
                        <span class="error_tips">提示信息</span>
                    </li>
                    <li>
                        <label>确认密码:</label>
                        <input type="password" name="user_passwd_again" id="user_passwd_again">
                        <span class="error_tips">提示信息</span>
                    </li>
                    <li>
                        <label>邮箱:</label>
                        <input type="text" name="user_email" id="user_email">
                        <span class="error_tips">提示信息</span>
                    </li>
                    <li class="agree">
                        <input type="checkbox" name="allow" id="allow" checked="checked">
                        <label>同意"用户使用协议"</label>
                        <span class="error_tips">提示信息</span>
                    </li>
                    <li class="r_submit">
                        <input type="submit" value="注 册">
                    </li>
                </ul>
            </form>
        </div>
    </div>

</body>
</html>
