<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收件地址</title>
</head>
<body>

    <div>
        <label>收获地址:</label>
        <ul>
            {% for addrItem in address %}
                <form action="/user/del_receive_addr/{{ addrItem.id }}/" method="post">
                    {{ addrItem.receive_addr }} ({{ addrItem.receive_name }}) {{ addrItem.receive_phone }}
                    <input type="submit" value="delete">
                </form>

            {% endfor %}
        </ul>
    </div>

    <div>
        <form action="/user/add_receive_addr/" method="post" name="add_receive_addr">
            <div>
                <label>收件人:</label>
                <input type="text" name="receive_name" id="receive_name">
            </div>
            <div>
                <label>手机号:</label>
                <input type="text" name="receive_phone" id="receive_phone">
            </div>
            <div>
                <label>收件地址:</label>
                <input type="text" name="receive_addr" id="receive_addr">
            </div>
            <div>
                <input type="submit" value="增加">
            </div>
        </form>
    </div>

</body>
</html>
